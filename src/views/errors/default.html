<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ error.message | default(code, true) }} - Draftraptor</title>
</head>
<body>
	<h1>{{ error.code }}</h1>
	<h2>{{ error.message }}</h2>
	
	{% if dev %}
		<hr />
		<h3>Dev</h3>
		<pre>{{ error | dump }}</pre>
	{% endif %}
</body>
</html>
